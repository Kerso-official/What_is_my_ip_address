<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is my IP address?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <style>
        body {
            background-image: url("./bg.jpg");
            background-size: cover; 
            background-repeat: no-repeat;  
            background-position: center center; 
            height: 100vh;
            margin: 0; 
        }
        .window {
            max-width: 600px;
            width: 100%; 
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Welcome to aero space! -->
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="window active">
            <div class="title-bar">
              <div class="title-bar-text">My IP Address</div>
              <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
              </div>
            </div>
            <div class="window-body has-space">
              <h4 id="ip_show"><span class="loader animate" aria-label="Processing your request"></span></h4>
              <p>Copyright &copy; 2024 <a href="https://kerso.dev">kerso.dev</a></p>
            </div>
          </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ipLabel = document.getElementById('ip_show');

            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    console.log('Client IP address:', data.ip);
                    ipLabel.innerText = `${data.ip}`;
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });
        });
    </script>
</body>
</html>
